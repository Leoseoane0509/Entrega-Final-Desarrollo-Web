          <div class="col-md-6 mt-2">
            <label for="emailInfo" class="form-label">
              Correo electrónico
            </label>
            <input type="email" class="form-control" id="emailInfo" required placeholder="Juanpérez123@gmail.com"
              name="correo">
          </div>
          <!-- Número de teléfono -->
          <div class="col-md-6 mt-2">
            <label for="phoneNumber" class="form-label">
              Número de teléfono
            </label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="+54 (011) 1234-5678" name="telefono">
          </div>
        </div>
        <!-- Servicios --opciones -->
        <div class="row p-3 ">

              <option>Clases de inglés</option>
              <option>Clases de español</option>
              <option>Corrección de textos</option>
              <option>Subtitulado inglés-español</option>
              <option>Creación y diseño de sitios web</option>
            </select>
          </div>
          <!-- País de residencia -->
          <div class="col-md-6 mt-2">
            <label for="countryOrigin" class="form-label">
              País de residencia
            </label>
            <input type="text" class="form-control" id="countryOrigin" placeholder="Argentina" required name="pais">
          </div>
        </div>
        <!-- Comentarios -->
        <div class="row p-3">
          <div class="col-md-6">
            <label for="comments" class="form-label">¿Preguntas?</label>
            <textarea class="form-control" id="comments" rows="3" name="comentarios"></textarea>

          <!-- Recordarme -->

            <div class=" form-check mt-2">
